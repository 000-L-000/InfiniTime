kind: pipeline
type: docker
name: default

steps:
  - name: greeting
    pull: never
    image: infinitime-build
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - ls -la
      - git submodule update --init
      - /opt/build.sh

services:
  - name: docker
    image: infinitime-build
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
