kind: pipeline
type: docker
name: default

workspace:
  path: /tmp/drone

steps:
  - name: greeting
    pull: never
    image: infinitime-build
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 10 # give docker enough time to start
      - /opt/build.sh pinetime-app

services:
  - name: docker
    image: infinitime-build
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}